<ion-header>
  <ion-navbar>
    <ion-title>
      Location Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 	<form (ngSubmit)="saveLocation()">
		<ion-item>
			<ion-label>Lat</ion-label>
			<ion-input type="text" [(ngModel)]="location.lat" name="title"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Lang</ion-label>
			<ion-input [(ngModel)]="location.lang" name="description"></ion-input>
		</ion-item>
		<button ion-button type="submit" block>Add Location</button>
	</form>
</ion-content>
